    <main>
        <section class="Section">
            <h1>Tipos de Porquinhos da India</h1>

            <div class="raca">
                <figure>
                    <img src="/images/pdi5.jpg" alt="">
                </figure>
                <figcaption>
                    <h2>Raça Abissínio</h2>
                    <p>O porquinho da índia Abissínio é uma raça de pelo curto conhecida por causa dos seus pelos ásperos. 
                    O pelo deles tem vários remoinhos, o que lhes dá aquele aspeto despenteado muito engraçado. 
                    Quando são jovens o pelo é sedoso e à medida que se tornam adultos o pelo vai ficando áspero.</p>
                </figcaption>
            </div>

            <div class="raca">
                <figure>
                    <img src="/images/pdi6.jpg" alt="">
                </figure>
                <figcaption>
                    <h2>Raça Pelo Curto(Inglês)</h2>
                    <p>O porquinho da Índia Inglês de pelo curto é a raça mais comum e mais comercializada. 
                    Existem várias cores e padrões de porquinhos desta raça. Os pelos deles são sedosos e curtos e 
                    não possuem remoinhos. </p>
                </figcaption>        
            </div>

            <div class="raca">
                <figure>
                    <img src="/images/pdi7.jpg" alt="">
                </figure>
                <figcaption>
                    <h2>Raça Rex</h2>
                    <p>Os porquinhos da Índia da raça Rex têm um pelo muito denso e crespo. 
                    Esta raça originária da Inglaterra é muito similar á raça Teddy Americano. </p>
                </figcaption>
            </div>

            <div class="raca">
                <figure>
                    <img src="/images/pdi8.jpg" alt="">
                </figure>
                <figcaption>
                    <h2>Raça Teddy Americano</h2>
                    <p>Como já referimos, o porquinho da Índia da raça Teddy Americano é muito semelhante ao Rex. 
                    Sendo que os Teddy Americanos são originários da América, tal como indica o nome, enquanto que 
                    o Rex é originário de Inglaterra. A pelagem destes porquinhos é curta e áspera.</p>
                </figcaption>           
            </div>
